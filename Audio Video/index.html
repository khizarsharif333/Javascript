<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Files</title>
</head>
<body>
    <h2>Audio and Video</h2>
    <audio src="Deck The Halls - The Soundlings.mp3" controls autoplay muted></audio>
    <video src="215926_small.mp4" controls height="300px"></video>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="userName">UserName: </label>
        <input type="text" id="userName"><br>

        <label for="passeord">Password: </label>
        <input type="password" id="password"><br>

        <label for="email">email: </label>
        <input type="email" id="email" placeholder="abc@gmail.com"><br>

        <label for="phone">phone: </label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate: </label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity: </label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title: </label>

        <label for="Mr.">Mr.: </label>
        <input type="radio" id="Mr." value="Mr.">
        <label for="Ms.">Ms.: </label>
        <input type="radio" id="Ms." value="Ms.">
        <label for="PhD.">PhD.: </label>
        <input type="radio" id="PhD." value="PhD."><br>

        <label for="payment">payment: </label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
        </select><br>

        <label for="subscribe">Subscribe: </label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment: </label>
        <textarea id="comment" rows="3" cols="20"></textarea><br>

        <label for="upload">File: </label>
        <input type="file" id="upload" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">
    </form>
</body>
</html>
